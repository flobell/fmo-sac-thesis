; ======================================================================================================================
; MENÚ DEL SISTEMA
; ======================================================================================================================
; En el menú el atributo PRIVILEGE, nos indica lo siguiente:
;
; PUBLIC:    Indica que cualquiera visualizar la página y no requiere autenticación.
;
; PRIVATE:   Requiere de permisos especiales y tiene que pertenecer a un ROL o GRUPO.
;            Se controla por ZFSASIN, BASIC o INTERNAL.
;
; PROTECTED: Sólo requiere que el usuario este autenticado.

; Recurso de Entrada o Bienvenida
; ======================================================================================================================

; Atributos de la navegación de paginas
;label: nombre de etiqueta de la pagina que aparecera en el menu
;fawesome: icono de la libreria font awesome
;uri: ruta pura de la pagina (se coloca # en caso de que tenga hijos)
;module: modulo al que pertenece la pagina
;controller = controlador de la pagina
;action = accion de la pagina
;privilege = privilegios de de seguridad a la paginas 
;display[true,false]: si es true se mostrara en la lista de menu, si es false nose mostrara 
;dispages[true o false]: atributo true o false que debe existir para que la pagina no muestre hijos en el menu

